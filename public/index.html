<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN"

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mibuy 4business</title>

    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- importing google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway|Roboto" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon_mibuy.ico">

    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  </head>
  <body>

    <!-- Login -->
    <div class="tela-login text-center">

      <!-- form login -->
      <form class="form-signin" id="formSignIn">
        <img class="mb-2" src="img/mibuy_logo_svg.svg" width="120" height="120" alt="Logo mibuy">
        <h1 class="h3 mb-5" id="write_mibuy"></h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus> 
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <button class="btn btn-lg btn-primary btn-block" id="btnEntrar">
          Entrar
        </button>
        <div class="alert alert-danger d-none" role="alert" id="errorLogin"></div>
        <p class="mt-5 mb-4 text-muted">&copy; 2018</p>
        <a id="linkEsqueciSenha" class="link-form mt-5 mb-4 text-muted">
          <i class="far fa-question-circle"></i>
          Esqueci a senha
        </a>
      </form>

      <!-- form esqueci senha -->
      <form class="form-signin d-none" id="formSenha">
        <h1 class="h3 mb-3 title-form">Recuperação de senha</h1>
        <h2 class="h6 mb-3 text-muted">Informe seu email para recuperar sua senha</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmailSenha" class="form-control" placeholder="Email" required autofocus> 
        <button class="btn btn-lg btn-primary btn-block mt-3" id="btnEnviarSenha">
          Enviar
        </button>
        <div class="alert alert-danger d-none" role="alert" id="errorSenha"></div>
        <p class="mt-5 mb-4 text-muted">&copy; 2018</p>
        <a id="linkVoltarFormSignIn" class="link-form mt-5 mb-4 text-muted">
          Voltar
        </a>
      </form>

    </div>  

    <header class="afterLogin">
      <div class="container">
        <div class="row">
          <div class="col justify-content-start align-self-center">
            <h1 class="title-header"><span class="custom-mibuy">mibuy</span> 4business</h1>
            <h6 clss="subtitle-header">Logado como <span id="mercadoLogado"></span></h6>
          </div>
          <div class="col d-flex justify-content-end">
            <img src="img/logo_cesta.svg" alt="Logo Mibuy" class="img-fluid logo-header">
          </div>
        </div>
      </div>
    </header>

    <div class="container container-btns-header afterLogin">

      <div class="row">

              <style>
                .cls-1 {

          </svg>
          
        </button>
  
        <button class="col  btn btn-header btn-change-tab btn-pedido" id="btn-confirmados">
          <!-- Confirmados -->
          <svg xmlns="http://www.w3.org/2000/svg" id="ic_tab_confirmados" viewBox="7258 3149 54.55 41.532">
            <defs>
              <style>
                .cls-10 {
                  fill: rgba(255,255,255,0.6);

            </defs>

        </button>

                <g id="Group_654" data-name="Group 654" transform="translate(0 0)">

          <!-- Retirados -->

          </svg>

        </button>
  
        <button class="col btn btn-header btn-change-tab btn-pedido" id="btn-perfil">
            <svg xmlns="http://www.w3.org/2000/svg" id="ic_tab_perfil" viewBox="7165 4079 38.544 38.544">
              <path id="ic_perfil" class="cls-10" d="M3,7.283V37.262a4.282,4.282,0,0,0,4.283,4.283H37.262a4.3,4.3,0,0,0,4.283-4.283V7.283A4.3,4.3,0,0,0,37.262,3H7.283A4.282,4.282,0,0,0,3,7.283Zm25.7,8.565a6.424,6.424,0,1,1-6.424-6.424A6.415,6.415,0,0,1,28.7,15.848ZM9.424,32.979c0-4.283,8.565-6.638,12.848-6.638S35.12,28.7,35.12,32.979V35.12H9.424Z" transform="translate(7162 4076)"/>
            </svg>
        </button>

      </div>

    </div>  

    <!-- container lista pedidos novos -->
    <section id="novos" class="lista justify-content-center active afterLogin">
      <div class="container-pedidos container-main-card col-md-10 col-xs-12">
        <ul class="list-group list-group-flush lista-pedidos" id="lista-pedidos-novos">
          <!-- items here -->
        </ul>
        <img src="img/mibuy_logo_empty.png" class="d-none img-fluid" id="sem-pedidos-novos" width="150" height="150" alt="Logo vazio">
      </div>
    </section> 
    
    <!-- container lista pedidos confirmados -->
    <section id="confirmados" class="lista justify-content-center afterLogin">
      <div class="container-pedidos container-main-card col-md-10 col-xs-12">
        <ul class="list-group list-group-flush lista-pedidos" id="lista-pedidos-confirmados">
          <!-- items here -->
        </ul>
        <img src="img/mibuy_logo_empty.png" class="d-none img-fluid" id="sem-pedidos-confirmados" width="150" height="150" alt="Logo vazio">
      </div>
    </section>  

    <!-- container lista pedidos prontos -->
    <section id="prontos" class="lista justify-content-center afterLogin">
      <div class="container-pedidos container-main-card col-md-10 col-xs-12">
        <ul class="list-group list-group-flush lista-pedidos" id="lista-pedidos-prontos">
          <!-- items here -->
        </ul>
        <img src="img/mibuy_logo_empty.png" class="d-none img-fluid" id="sem-pedidos-prontos" width="150" height="150" alt="Logo vazio">
      </div>
    </section>  

    <!-- container lista pedidos retirados -->
    <section id="retirados" class="lista justify-content-center afterLogin">
      <div class="container-pedidos container-main-card col-md-10 col-xs-12">
        <ul class="list-group list-group-flush lista-pedidos" id="lista-pedidos-retirados">
          <!-- items here -->
        </ul>
        <img src="img/mibuy_logo_empty.png" class="d-none img-fluid" id="sem-pedidos-retirados" width="150" height="150" alt="Logo vazio">
      </div>
    </section> 
    
    <!-- container perfil mercado -->
    <section id="perfil" class="lista justify-content-center afterLogin">
      <div class="container-perfil container-main-card col-md-10 col-xs-12">

        <div class="row">
          <div class="col-md-4">
            <div class="aside-menu">              
              <a href="#" class="active" id="infoPerfilTab">Perfil</a>
              <a href="#" id="uploadBdTab">Banco de dados</a>
              <a href="#" id="btnSair">Sair</a>
            </div>
          </div>
          <div class="col-md-8 conteudo">

            <section id="infoPerfilSection" class="active">
              <i class="material-icons">store</i>
              <h1 id="nome-mercado-perfil"></h1>
            </section>

            <section id="uploadBdSection">
              <h1>Faça o upload de seu banco de dados por aqui</h1>
              <div class="arquivos-salvos col-md-12"> 
                <div class="container">
                  <div class="row" id="container-arquivos">
                    <!-- arquivos -->
                  </div>
                </div>
              </div>
              <div class="uploadInput">
                <label id="label-input-bd-mercado" class="label-inputs" for='input-bd-mercado'>
                  Escolher
                </label>
                <input type="file" name="arq" id="input-bd-mercado" value="upload">
                <p class="file-data">Nenhum arquivo selecionado</p>
              </div>

              <div class="container-btn-upload">
                <progress value="0" max="100" id="progressUpload">0%</progress>
                <button class="label-inputs btn-perfil" id="btnUpload">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="7223 4088 48.902 32.601">
                      <path id="upload_file" class="ic-upload-file" d="M39.427,16.307A15.267,15.267,0,0,0,10.9,12.232,12.22,12.22,0,0,0,12.225,36.6H38.714a10.159,10.159,0,0,0,.713-20.294Zm-10.9,6.031v8.15h-8.15v-8.15H14.263L24.451,12.15,34.639,22.338Z" transform="translate(7223 4084)"/>
                    </svg>
                </button>
              </div>
            </section>

          </div>
        </div>

      </div>
    </section>  

    <!-- snackbar -->

    <div id="snackbarNotificacao" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
